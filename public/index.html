<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <h1>Gerador de Senhas</h1>
    <label for="tamanho">Tamanho da Senha:</label>
    <input type="number" id="tamanho" value="12">
    <br>
    <label for="incluirNumeros">Incluir Números:</label>
    <input type="checkbox" id="incluirNumeros" checked>
    <br>
    <label for="incluirMaiusculas">Incluir Maiúsculas:</label>
    <input type="checkbox" id="incluirMaiusculas" checked>
    <br>
    <label for="incluirEspeciais">Incluir Caracteres Especiais:</label>
    <input type="checkbox" id="incluirEspeciais" checked>
    <br>
    <button onclick="gerarSenha()">Gerar Senha</button>
    <div id="senha"></div><br>

    <script src="/script.js"></script>
</body>

</html>
